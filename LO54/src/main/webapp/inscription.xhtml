<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Course Session Inscription</title>
    </h:head>
    <h:body>
        
        <div style="color:red">
            <h:messages/>
        </div> 

        <table>
           <tr>
               <td>Title</td>
               <td>City</td>
               <td>between</td>
               <td>and</td>
           </tr>
           <tr>
               <td>#{inscriptionManager.crs.title}</td>
               <td>#{inscriptionManager.crs.location}</td>
               <td>#{inscriptionManager.crs.start}</td>
               <td>#{inscriptionManager.crs.end}</td>
           </tr>
       </table>

        <h:form>
            
            <table>
                <tr>
                    <td>Firstname</td>
                    <td>Lastname</td>
                </tr>
                
                <tr>
                    <td><h:inputText value="#{client.firstname}"/></td>
                    <td><h:inputText  value="#{client.lastname}"/></td>
                </tr>
                
                <tr>
                    <td>Address</td>
                </tr>
                
                <tr>
                    <td><h:inputText  value="#{client.address}"/></td>
                </tr>
                
                <tr>
                    <td>Phone</td>
                    <td>Email</td>
                </tr>
                
                <tr>
                    <td><h:inputText  value="#{client.phone}"/></td>
                    <td><h:inputText  value="#{client.email}"/></td>
                </tr>
                
                <tr>
                    <td>
                        <h:commandButton value="Inscription" action="#{inscriptionManager.inscription}"/>
                        <h:button outcome="home" value="Cancel" />
                    </td>
                </tr>
               
            </table>
        </h:form>
    </h:body>
</html>
